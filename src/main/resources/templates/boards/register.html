<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{/layout/layout1}">

<div layout:fragment="content">
    <div class="panel-heading">게시글 등록</div>
    <div class="panel-body">
        <form th:action="@{register}" method="post">

            <div class="form-group">
                <label>제목</label>
                <input class="form-control" name="title" th:value="${vo.title}"/>
                <p class="help-block">Title text here</p>
            </div>

            <div class="form-group">
                <label>내용</label>
                <textarea class="form-control" rows="3" name="content" th:text="${vo.content}"></textarea>
            </div>

            <div class="form-group">
                <label>작성자</label>
                <input class="form-control" th:value="${vo.writer}"/>
            </div>

            <button type="submit" class="btn btn-default">Submit Button</button>
            <button type="reset" class="btn btn-primary">Reset Button</button>
        </form>
    </div>
</div>



<!-- end fragment -->

<th:block layout:fragment="script">

    <script th:inline="javascript">

    </script>
